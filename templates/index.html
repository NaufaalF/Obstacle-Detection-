<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 Webcam (Flask + Socket.IO)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h3>YOLOv5 Webcam</h3>
    <div id="container" style="position: relative; display: inline-block;">
        <video id="video" autoplay playsinline muted style="width: 320px; height: 320px;"></video>
        <canvas id="overlay" width="320" height="320" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>

    <div id="controls">
        <button id="startBtn">Start Camera</button>
        <button id="stopBtn">Stop</button>
        <label>FPS:
            <select id="fps">
                <option selected>5</option>
                <option>10</option>
                <option>15</option>
            </select>
        </label>
    </div>

    <div class="performance-container">
        <p>Latency : <span id="latency">- ms</span></p>
        <p>Avg. Latency : <span id="avg-latency">- ms</span></p>
    </div>

    <canvas id="latencyChart" width="400" height="200"></canvas>

    <img id="latencyPlot" alt="Latency Plot" />

    <!-- Audio untuk peringatan -->
    <audio id="alertSound" src="{{ url_for('static', filename='beep.mp3') }}" preload="auto"></audio>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        // Tambahan untuk mainkan suara ketika ada alert
        const socket = io();
        const alertSound = document.getElementById("alertSound");

        socket.on("detections", (data) => {
            const detections = data.detections;
            let playAlert = false;

            detections.forEach(det => {
                if (det.alert) {
                    playAlert = true;
                }
            });

            // Mainkan suara jika ada alert
            if (playAlert) {
                // reset posisi audio agar bisa diputar berulang
                alertSound.currentTime = 0;
                alertSound.play().catch(err => console.log(err));
            }
        });
    </script>
</body>
</html>

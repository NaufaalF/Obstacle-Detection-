<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 Webcam (Flask + Socket.IO)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h3>YOLOv5 Webcam</h3>
    <div id="container" style="position: relative; display: inline-block;">
        <video id="video" autoplay playsinline muted style="width: 640px; height: 480px;"></video>
        <canvas id="overlay" width="640" height="480" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>

    <div id="controls">
        <button id="startBtn">Start Camera</button>
        <button id="stopBtn">Stop</button>
        <label>FPS:
            <select id="fps">
                <option selected>5</option>
                <option>10</option>
                <option>15</option>
            </select>
        </label>
    </div>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
